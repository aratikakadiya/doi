get-doi-status-success:
  description: "successful operation"
  content:
    application/json:
      schema:
        type: "object"
        items:
          $ref: "../schemas/doi-status-schema.yaml#/DOIStatus"
    application/xml:
      schema:
        type: "object"
        xml:
          name: "doiStatus"
        items:
          $ref: "../schemas/doi-status-schema.yaml#/DOIStatus"

get-doi-statuslist-success:
  description: "successful operation"
  content:
    application/json:
      schema:
        type: "object"
        properties:
          doiStatuses:
            type: "array"
            items:
              $ref: "../schemas/doi-statuslist-schema.yaml#/DOIStatusList"
    application/xml:
      schema:
        type: "array"
        xml:
          name: "doiStatuses"
        items:
          $ref: "../schemas/doi-statuslist-schema.yaml#/DOIStatusList"

