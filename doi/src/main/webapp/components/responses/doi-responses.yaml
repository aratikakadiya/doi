get-doi-status-success:
  description: "successful operation"
  content:
    application/json:
      schema:
        type: "object"
        $ref: "../schemas/doi-status-schema.yaml#/DOIStatus"
    application/xml:
      schema:
        type: "object"
        xml:
          name: "doiStatus"
        $ref: "../schemas/doi-status-schema.yaml#/DOIStatus"

get-doi-statuslist-success:
  description: "successful operation"
  content:
    application/json:
      schema:
        type: "array"
        items:
          type: "object"
          properties:
            doiStatus:
              $ref: "../schemas/doi-status-schema.yaml#/DOIStatus"
    application/xml:
      schema:
        type: "array"
        xml:
          name: "doiStatuses"
        items:
          type: "object"
          properties:
            doiStatus:
              $ref: "../schemas/doi-status-schema.yaml#/DOIStatus"

