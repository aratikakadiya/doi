plugins {
    id 'war'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.3'
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply from: '../service.gradle'

sourceCompatibility = 1.8

group = 'ca.nrc.cadc'

version = '1013'

copy {
    from (System.getenv('A') + '/etc/') {
        include 'datacite.pass'
    }
    into 'src/main/resources'
}

war {
    archiveName = project.name + '##' + project.version + '.war'

    // Include the swagger-ui so that /doi provides DOI API documentation
    from(System.getenv('RPS') + '/resources/') {
        include 'swagger-ui/'
    }
}

dependencies {
    compile 'log4j:log4j:[1.2.0,)'
    providedCompile 'javax.servlet:javax.servlet-api:[3.1.0,)'
    
    compile 'org.opencadc:cadc-util:[1.5.3,)'
    runtime 'org.opencadc:cadc-log:[1.1.0,)'
    compile 'org.opencadc:cadc-rest:[1.3.5,)'
    compile 'org.opencadc:cadc-access-control-identity:[1.1.0,)'
    compile 'org.opencadc:cadc-vosi:[1.3.11,2.0)'
    compile 'org.opencadc:cadc-vos:[1.1.2,)'

    runtime 'org.opencadc:cadc-registry:[1.4.1,)'

    testCompile 'junit:junit:[4.0,5.0)'
    intTestCompile 'org.opencadc:cadc-test-vosi:[1.0.3,)'
}
