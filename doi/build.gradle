plugins {
    id 'war'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.3'
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url = 'http://www.cadc-ccda.hia-iha.nrc-cnrc.gc.ca/m2repo'
    }
}

apply from: '../service.gradle'

sourceCompatibility = 1.7

group = 'ca.nrc.cadc'

version = '1001'

war {
    archiveName = project.name + '##' + project.version + '.war'

    // Include the swagger-ui so that /caom2repo provides the CAOM2repo API documentation
    from(System.getenv('RPS') + '/resources/') {
        include 'swagger-ui/'
    }
}

String etc = System.getenv('A') + '/etc'

dependencies {
    compile 'log4j:log4j:1.2.+'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.+'
    
    compile 'org.opencadc:cadc-util:[1.0,)'
    compile 'org.opencadc:cadc-access-control-identity:1.+'
    compile 'org.opencadc:cadc-vosi:[1.2,2.0)'
    
    compile 'org.opencadc:caom2:[2.3.6,3.0)'
    compile 'org.opencadc:caom2-compute:[2.3.12,)'
    compile 'org.opencadc:caom2persistence:[2.3.16,3.0)'
    compile 'org.opencadc:caom2-repo-server:[2.3.11,3.0)'
    
    compile 'org.opencadc:cadc-tap-schema:[1.1.3,)'
    compile 'org.opencadc:cadc-tap-server:[1.1.6,)'
    compile 'org.opencadc:cadc-tap-server-pg:[1.0.0,)'
    compile 'org.opencadc:cadc-adql:[1.1.2,)'
    compile 'org.opencadc:caom2-tap-server:[1.1.7,)'

    compile 'ca.nrc.cadc:tap-util:[1.1.2,)'
    
    runtime 'org.opencadc:cadc-registry:[1.2.1,)'
    runtime 'org.opencadc:cadc-log:[1.0,)'
    runtime 'org.opencadc:cadc-rest:[1.2,2.0)'
    runtime 'org.opencadc:cadc-uws-server:[1.1,2.0)'
    
    testCompile 'junit:junit:[4.0,5.0)'
    
    intTestCompile 'org.opencadc:cadc-test-vosi:[1.0.3,)'
    intTestCompile 'org.opencadc:caom2-test-repo:[1.0.18,)'
    intTestCompile 'org.opencadc:cadc-test-uws:[1.1.3,)'
    intTestCompile 'org.opencadc:cadc-test-tap:[1.1.3,)'
}

configurations {
  runtime.exclude group: 'javax.servlet'
  runtime.exclude group: 'net.sourceforge.jtds'
  runtime.exclude group: 'org.postgresql'
}
